<!DOCTYPE html>
<html>
<head>
  <title>ReSalt Kit - Develop Tools for React Component</title>
  <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <style>
      .demo-header-list {list-style-position: inside; list-style-type: katakana; font-size: .3rem; margin-bottom: 10px;}
  </style>
</head>
<body>
<div class="container-fluid">
    <div class="panel panel-default">
        <ul class="row panel-body">
            <% navList.forEach(function(nav) { %>
            <li class="col-sm-5 col-sm-offset-1">
                <a href=<%- nav %>>
                    <%- nav %>
                </a>
            </li>
            <% }) %>
        </ul>
    </div>
    <div class="row">
        <% if(script) { %>
        <div class="col-sm-6">
            <div id="react-component-container"></div>
            <script>
                window.Component = '<%= script %>';
            </script>
            <script src="/main.js"></script>
        </div>
        <% } %>
        <div class="<%= script ? 'col-sm-6' : 'col-sm-offset-1 col-sm-10' %>">
            <% if(readme !== '') { %>
            <div class="wrapper-marked">
                <%= readme %>
            </div>
            <% } %>

            <% if(code) { %>
            <pre class="wrapper-marked">
                <%= code %>
            </pre>
            <% } %>
        </div>
    </div>
</div>
<script src="http://127.0.0.1:35729/livereload.js"></script>
</body>
</html>
