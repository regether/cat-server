<!DOCTYPE html>
<html>
<head>
  <title>React Salt Design</title>
  <link rel="stylesheet" href="/highlight.css">
  <link rel="stylesheet" href="/css/react-salt-ui.css">
  <style>
    html {font-size: 50px !important;}
    body {padding: 10px 0;}
    .logo {position:fixed; top: 0; right: 0; display: block; margin: 0.1rem;}
    .logo img {width: 0.8rem;}
    .demo-header-list {list-style-position: inside; list-style-type: katakana; font-size: .4rem; margin-bottom: 0;}
  </style>
</head>
<body>
    <a href="https://github.com/react-salt" class="logo"><img src="/logo.png" /></a>
    <div class="container-fluid">
          <div class="salt-panel salt-panel-default">
            <ul class="salt-panel-body list-group demo-header-list">
            <% navList.forEach(function(nav) { %>
              <li><a href=<%- nav %>><%- nav %></a></li>
            <% }) %>
            </ul>
          </div>
        <div class="row">
          <% if(script) { %>
            <div class="col-md-12">
                <div class="salt-panel salt-panel-default">
                  <div class="salt-panel-body">
                    <div id="react-component-container"></div>
                  </div>
                </div>
                <script>
                  window.Component = '<%= script %>';
                </script>
                <script src="/index.js"></script>
            </div>
          <% } %>
            <div class="<%= script ? 'col-md-12' : 'col-md-24' %>">
              <% if(readme !== '') { %>
                <pre><code><%= readme %></code></pre>
              <% } %>

              <% if(code) { %>
                <pre><code><%= code %></code></pre>
              <% } %>
            </div>
        </div>
    </div>

    <script src="http://127.0.0.1:35729/livereload.js"></script>
</body>
</html>
